<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="m-o p-o">

    <div>
        <div>
            <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
                <div class="container">
                    <a class="navbar-brand" href="" id="Home">Meta<span class="text-danger">Quizzical</span></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto  mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#general" id="General">General</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#science" id="Science">Science</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#entertainment"
                                    id="Entertainment">Entertainment</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#sports" id="Sports">Sports</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#tech" id="Tech">Technology</a>
                            </li>

                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="text" id="newsSearch" placeholder="Search"
                                aria-label="Search">

            <div>

                    </div>
                </nav>
            </div>
        </div>
